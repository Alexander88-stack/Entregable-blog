

<header>
  <br>
  <hr>
  <h1>
            Bienvenido al blog de los mejores vinos
  </h1> <br>
  <hr>
  <h6>
          Rellena y envia el formulario para poder disfrutar de este magnifico viaje!
  </h6>
</header>
<hr>

<div class="container">
    <form  autocomplete="off  validate-form"
    (ngSubmit)="login(formdata)"
    #formdata="ngForm"> 
<div class="form-group">
    <label for="inputAddress">Nombre Usuario</label>
      <input type="text" 
      class="form-control" id="input" 
      name="name"
      [(ngModel)]="user.name"
      placeholder="Elige un nombre de usuario" required>
</div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="text" 
      class="form-control" id="inputEmail4"
      name="email" 
      [(ngModel)]="user.email" 
      placeholder="Escribe  una direccion de correo" required>
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" 
      class="form-control" id="inputPassword4" 
      name="password"
      [(ngModel)]="user.password"
      placeholder="Escribe una contraseña" required>
    </div>
  </div>
  <button type="submit" class="btn btn-block btn-primary">Enviar Datos</button>
  
  <hr>

<body>
 <div id="Contenedor">
 <div class="Icon">
            
           <span class="glyphicon glyphicon-user"></span>
         </div>
<div class="ContentForm">
     <form action="" method="post" name="FormEntrar" >
         <div class="input-group input-group-lg">
          <span class="input-group-addon" id="sizing-addon1"><i class="glyphicon glyphicon-envelope"></i></span>
          <input type="name" 
          class="form-control" 
          name="name" 
          
          placeholder="Introduce tu nombre de usuario" 
          id="name" 
          aria-describedby="sizing-addon1" required>
        </div>
        <br>
        <div class="input-group input-group-lg">
          <span class="input-group-addon" id="sizing-addon1"><i class="glyphicon glyphicon-lock"></i></span>
          <input type="password" 
          name="password" 
            
          class="form-control" 
          placeholder="******" 
          aria-describedby="sizing-addon1" required>
        </div>
        <br>
        <button class="btn btn-lg btn-primary btn-block btn-signin" id="IngresoLog" type="submit">Entrar</button>
        <div class="opcioncontra"><a href="">Olvidaste tu contraseña?</a></div>
     </form>
 </div>	
 </div>

</body>
